<div class="input-field">
	<i class="material-icons">search</i>
	<input placeholder="Search" type="text" ng-model="search">
</div>

<div class="row">
	<div ng-repeat="User in Users | filter: search" class="col s3 m3">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">{{ User.Name }}</span>
				<p>{{ User.Address1 }}</p>
				<p>{{ User.Address2 }}</p>
				<p>{{ User.Zip }}</p>
				<p>{{ User.State }}</p>
				<p>{{ User.Country }}</p>
			</div>
			<div class="card-action">
				<a href="#/users/edit/{{ User.Userid }}"><i class="material-icons">edit</i></a>
				<a href="#" ng-click="removeUser(User.Userid)"><i class="material-icons">delete</i></a>
			</div>
		</div>
	</div>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px">
	<a href="#/users/new" class="btn-floating btn-large waves-effect waves-light red">
		<i class="large material-icons">add</i>
	</a>
</div>
